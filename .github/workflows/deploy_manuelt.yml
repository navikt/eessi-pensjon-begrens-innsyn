name: Build, push, and deploy

on:
  repository_dispatch:
    types: [prodsett-command]

jobs:
  deploy_manuelt:
    name: 'Build, push, and deploy'
    runs-on: ubuntu-latest
    steps:
      # DEPLOYER TIL NAIS
      - name: 'Deploy to NAIS'
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais-q2.yml
          VARS: dev-fss-q2.json
          IMAGE: ${{ env.IMAGE }}