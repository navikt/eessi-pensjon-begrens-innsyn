name: Build, push, and deploy

on:
  push:
    branches:
      - feature/naisYaml
jobs:
  tag_build_and_deploy:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    steps:
      # PULLER REPO
      - name: Pull repo
        uses: actions/checkout@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # OPPRETTER GIT TAG
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: .*

      # HENTER NYESTE TAG FOR Ã… BRUKE DET SOM VERSJONSNUMMER
      - name: 'Get Previous tag'
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # OPPRETTER IMAGE VARIABEL MED VERSJONSNUMMER
      - name: 'Set Image'
        run: echo "::set-env name=IMAGE::docker.pkg.github.com/${{ github.repository }}/eessi-pensjon-begrens-innsyn:${{ steps.previoustag.outputs.tag }}"

