name: Build, push, and deploy

on:
  push:
    branches:
      - master
jobs:
  tag_build_and_deploy:
    name: 'Build, push, and deploy'
    runs-on: ubuntu-latest
    steps:
      # SETTER JAVA VERSJON
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8' # The JDK version to make available on the path. Takes a whole or semver JDK version, or 1.x syntax (e.g. 1.8 => Jdk 8.x). To specify a specific version for JDK 8 or older use the following pattern (8.0.x)
      - run: java -version

      # PULLER REPO
      - name: 'Pull repo'
        uses: actions/checkout@v1
      - run: git fetch --prune

      # HENTER NYESTE TAG FOR Ã… BRUKE DET SOM VERSJONSNUMMER
      - name: 'Get Previous tag'
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # OPPRETTER IMAGE VARIABEL MED VERSJONSNUMMER
      - name: 'Set Image'
        run: echo "::set-env name=IMAGE::docker.pkg.github.com/${{ github.repository }}/eessi-pensjon-begrens-innsyn:${{ steps.previoustag.outputs.tag }}"

      # BYGGER DOCKER CONTAINER
      - name: 'Build and publish Docker image'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew -Pgithub clean build
          docker build --tag ${{ env.IMAGE }} .
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${{ secrets.DISPATCH_TOKEN }}
          docker push ${{ env.IMAGE }}

      # DEPLOYER TIL NAIS
      - name: 'Deploy to NAIS'
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: nais/dev-fss-q2.yml
          VARS: nais/dev-fss-q2.json
          IMAGE: ${{ env.IMAGE }}

      # TAGGER OG RELEASER
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN:  ${{ secrets.DISPATCH_TOKEN }}
        with:
          tag_name: ${{ env.DATE }}---${{ env.COMMIT_HASH }}
          release_name: Release ${{ env.DATE }}---${{ env.COMMIT_HASH }}
          body: release
          draft: false
          prerelease: false

