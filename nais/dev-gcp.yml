kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: eessi-pensjon-begrens-innsyn-q2
  namespace: eessipensjon
  labels:
    team: eessipensjon
spec:
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  envFrom:
    - secret: begrens-innsyn #srveessi-pensjon-b-4 value is the secret name in Google Secret Manager
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
      external:
        - host: eux-rina-api-gcp-q2.intern.dev.nav.no
        - host: pdl-api.dev-fss-pub.nais.io
  webproxy: true
  kafka:
    pool: nav-dev
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: test

    - name: PDL_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: EUX_RINA_API_V1_URL
      value: https://eux-rina-api-gcp-q2.intern.dev.nav.no

    - name: AZURE_APP_EUX_CLIENT_ID
      value: dev-gcp.eessibasis.eux-rina-api-q2
    - name: AZURE_APP_PDL_CLIENT_ID
      value: dev-fss.pdl.pdl-api

    - name: KAFKA_SEDSENDT_TOPIC
      value: eessibasis.sedsendt-v1-q1
    - name: KAFKA_SEDMOTTATT_TOPIC
      value: eessibasis.sedmottatt-v1-q1

  image: {{ image }}
  ingresses:
    - https://eessi-pensjon-begrens-innsyn-q2.intern.dev.nav.no/cpi
  liveness:
    path: /internal/isalive
    port: 8080
    initialDelay: 20
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /internal/isready
    port: 8080
    initialDelay: 20
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 512Mi
