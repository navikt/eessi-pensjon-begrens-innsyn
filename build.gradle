buildscript {
	ext {
		springBootVersion = '3.0.2'
		springKafkaVersion = '3.0.2'
		tokenSupportVersion = '3.0.3'
		logstashLogbackVersion = '7.2'
		archUnitVersion = '1.0.1'
	}
}

plugins {
	id 'org.springframework.boot' version "${springBootVersion}"
	id "io.spring.dependency-management" version "1.1.0"
	id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
	id 'com.cosminpolifronie.gradle.plantuml' version '1.6.0'
}

apply from: "buildSrc/ep-module.gradle"

group = 'no.nav.eessi.pensjon'
version = '0.0.1'

dependencies {
	// Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
	implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
	implementation("org.springframework.boot:spring-boot-starter-aop")
	implementation("org.springframework.boot:spring-boot-starter-web")
	implementation("org.yaml:snakeyaml:1.33") // Pga https://security.snyk.io/package/maven/org.yaml:snakeyaml
	implementation("org.springframework.boot:spring-boot-starter-actuator")
	implementation("org.springframework.boot:spring-boot-actuator")

	// Spring Framework BOM-fil kan overstyre så vi får siste patch-versjon av Spring Framework
	implementation(platform("org.springframework:spring-framework-bom:6.0.4"))
	implementation "org.springframework.kafka:spring-kafka:$springKafkaVersion"
	implementation('org.springframework.retry:spring-retry:1.3.4')

	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.14.1'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'

	// Logging
	implementation("net.logstash.logback:logstash-logback-encoder:${logstashLogbackVersion}")
	configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
	implementation group: 'org.slf4j', name: 'jcl-over-slf4j'

	//Auth
	implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")
	implementation("no.nav.security:token-validation-spring:${tokenSupportVersion}")
	implementation("no.nav.security:token-validation-jaxrs:${tokenSupportVersion}")

	// eessi libs
	implementation("no.nav.eessi.pensjon:ep-logging:2.0.1")
	implementation("no.nav.eessi.pensjon:ep-metrics:2.0.0")
	implementation("no.nav.eessi.pensjon:ep-personoppslag:13.0.0")
	implementation("no.nav.eessi.pensjon:ep-eux:2.0.1")

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude module: 'junit'
		exclude module: "mockito-core"
		exclude module: "junit-vintage-engine"
	}
	testImplementation "org.springframework.kafka:spring-kafka-test:$springKafkaVersion"

	testImplementation("no.nav.security:token-validation-test-support:2.0.5")

	testImplementation(platform("org.junit:junit-bom:5.9.2"))
	testImplementation("org.junit.jupiter:junit-jupiter")
	testImplementation("org.junit.jupiter:junit-jupiter-params")

	//mock - test
	testImplementation("org.mock-server:mockserver-netty:5.15.0") {
		exclude module: 'junit'
	}
	testImplementation "io.mockk:mockk:1.13.3"
	testImplementation("com.ninja-squad:springmockk:4.0.0")

	// Architecture tests
	testImplementation("com.tngtech.archunit:archunit:${archUnitVersion}")
	testImplementation("com.tngtech.archunit:archunit-junit5:${archUnitVersion}")
	implementation("com.squareup.okhttp3:mockwebserver:4.10.0")

}
